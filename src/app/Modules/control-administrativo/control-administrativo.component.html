<div class="container p-4">
  <h2>Tabla de control administrativo con manejo de usuarios</h2>
  <form>
  <div class="mb-3 row">
    <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Escribe texto para buscar:</label>
    <div class="col-xs-3 col-sm-auto">
      <input id="table-filtering-search" class="form-control" type="text" >
    </div>
  </div>
</form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">UserName</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios; index as i">
        <th scope="row">{{ usuario.id}}</th>
        <td>{{ usuario.name }}</td>
        <!-- <td><ngb-highlight [result]="usuario.name" [term]="filter.value"></ngb-highlight></td> -->
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.email }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshUsuarios()">
  </ngb-pagination>

  <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshUsuarios()">
    <option [ngValue]="5">5 items por página</option>
    <option [ngValue]="10">10 items por página</option>
    <option [ngValue]="20">20 items por página</option>
  </select>
</div>
</div>
