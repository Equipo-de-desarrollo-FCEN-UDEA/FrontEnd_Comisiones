<app-stepper #cdkStepper [linear]="isLinear">
    <cdk-step label="Carta de iniciaciÃ³n" [editable]="isEditable" [optional]="false">
        <ng-template cdkStepLabel>
            <span class="icon is-medium">
                <i class="fas fa-duotone fa-envelopes-bulk"></i>
            </span>
        </ng-template>
        <app-carta-inicio [editing]="true"></app-carta-inicio>

            </span>
        </ng-template>
        <app-f-dedicacion (dedicacion_id)="id$"></app-f-dedicacion>
    </cdk-step>
    <cdk-step label="Personal Details" [editable]="isEditable" [optional]="false">

        <ng-template cdkStepLabel>
            <a type="button" (click)="planTrabajo()" style="width: 100%; height:100%;">
                <span class="icon is-medium">
                    <i class="fas fa-user"></i>
                </span>
            </a>
        </ng-template>

        <app-plan-trabajo></app-plan-trabajo>
