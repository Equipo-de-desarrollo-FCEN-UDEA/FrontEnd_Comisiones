<ul class="list-group m-3 mb-3">
  <h3>Solicitudes</h3>

  <li
    class="list-group-item"
    (click)="togglePermiso()"
    [ngClass]="{ active: params[0] }"
  >
    Permisos
  </li>

  <li
    class="list-group-item"
    (click)="toggleComision()"
    [ngClass]="{ active: params[1] }"
  >
    Comisiones
  </li>

  <li *ngIf="!(rol == 'EMPLEADO')"
    class="list-group-item"
    (click)="toggleDexclusiva()"
    [ngClass]="{ active: params[2] }"
  >
    Dedicaciones Exclusivas
  </li>
  
</ul>
