<form [formGroup]="editarContrasenaForm" (ngSubmit)="onSubmit()">
  <div class="container card shadow mt-5 bg-white rounded p-4">
    <div class="row header-row">
      <div class="col">
        <span class="text-secondary">MODIFICAR CONTRASEÑA</span>
      </div>
    </div>
    <hr />

    <div class="row regular-row">
      <div class="col-12">
        <input
          type="password"
          placeholder="Contraseña Actual"
          formControlName="actualContrasena"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && f['actualContrasena'].errors
          }"
        />
        <!-- <div         
          *ngIf="submitted && f['contrasena'].errors"
          class="invalid-feedback">
            <div 
            class="alert alert-danger"
            *ngIf="f['actualContrasena'].errors">
              La contraseña es requerida
            </div>
        </div> -->
      </div>
    </div>

    <div class="row regular-row mt-3">
      <div class="col-12">
        <input
          type="password"
          placeholder="Nueva Contraseña"
          formControlName="nuevaContrasena"
          class="form-control"
        />
        <!-- <div         
          *ngIf="submitted && f['nuevaContrasena'].errors"
          class="invalid-feedback">
          <div 
            *ngIf="f['nuevaContrasena'].errors" 
            class="alert alert-danger">
            La contraseña es requerida
          </div>
        </div>

        <div         
          *ngIf="submitted && f['nuevaContrasena'].errors"
          class="invalid-feedback">
          <div 
            *ngIf="f['nuevaContrasena'].errors['maxLength']"
            class="alert alert-danger" >
            La contraseña es demasiado larga
          </div>
        </div> -->
      </div>
    </div>

    <div class="row regular-row mt-3">
      <div class="col-12">
        <input
          type="password"
          class="form-control"
          placeholder="Confirmar Contraseña"
          formControlName="confirmarContrasena"
        />
        <!-- <div
          class="invalid-feedback alert alert-danger"
        >
          <div>
            Las contraseñas no coinciden
          </div>
          <div >
            Confirmar la contraseña es requerido
          </div>
        </div> -->
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
      {{ error }}
    </div>

    <hr />

    <div class="footer-row d-md-flex justify-content-md-end mb-3">
      <div class="d-grid gap-2 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-2">
        <button
          class="btn btn-secondary"
          [routerLink]="['/usuarios/ver-usuario', usuario?.id]"
        >
          Cancelar
        </button>
      </div>
      <div class="d-grid gap-2 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-2">
        <button
          type="button"
          class="btn btn-green btn-success btn-block"
          (submit)="(true)"
          id="btn-sub"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Enviar
        </button>
      </div>
    </div>
  </div>
</form>
