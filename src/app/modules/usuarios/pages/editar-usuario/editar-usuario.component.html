        <div class="row regular-row m-2 align-items-baseline">

          <div class="col-sm-12 col-xs-12 col-md-8 col-12">
            <input
            id="nombre"
            type="text"
            class="form-control"
            placeholder=""
            formControlName="nombre"
          /></div>
        </div>

        <div class="row regular-row m-2 align-items-baseline">
          <div class="col-md-4 col-xs-12 col-sm-6 label mb-2">Apellidos</div>

          <div class="col-sm-12 col-xs-12 col-md-8 col-12">
              <input
                formControlName="correo"
                id="Correo-"
                type="text"
                class="form-control"
                placeholder="ejemplo@udea.edu.co"
                [ngClass]="{
                  'is-invalid': submitted && f['correo'].errors
                }"
              />
              <label for="Correo-" class="formLabel"
                ></label
              >
          </div>
        </div>

        <div class="row regular-row m-2 align-items-baseline">
          <div class="col-md-4 col-xs-12 col-sm-6 label mb-2">Tipo de Identificacion</div>
          <div class="col-sm-12 col-xs-12 col-md-8 col-12">
            <select
            class="form-select form-select-lg"
            id="floatingcampo_modalidad"
            formControlName="tipo_identificacion"
            required
          >
            <option [value]="tipo" *ngFor="let tipo of tiposId">
              {{ tipo | uppercase }}
            </option>
          </select>
          <label
            for="floatingcampo_modalidad"
            class="selectLabel"
            [ngClass]="{ isFill: true }"
            ></label
          >
          </div>
        </div>
        <div class="row regular-row m-2 align-items-baseline">
          <div class="col-md-4 col-xs-12 col-sm-6 label mb-2">Numero de Identificaci칩n</div>

                [ngClass]="{
                  'is-invalid': submitted && f['identificacion'].errors
                }"
              />
              <label for="identificacion" class="formLabel">
              </label>
          </div>
