<form
  need-validation
  novalidate
  class="container card shadow mt-5 bg-white rounded"
>
  <div class="p-4">
    <div class="card-body">
      <div class="row header-row P-2">
        <div class="col">
          <span class="text-secondary">REGISTRAR USUARIO</span>
        </div>
      </div>
      <hr />
      <div class="form">
        <div class="row regular-row m-2">
          <div class="col-xs-12 col-sm-6 label fw-bold">Apellidos</div>
          <div class="col-xs-12 col-sm-6">           
            <input
            id="apellido"
            type="text"
            class="form-control"
            placeholder=" "
            formControlName="apellido"
          />
          </div>
        </div>
        <div class="row regular-row m-2">
            <div class="col-xs-12 col-sm-6 label fw-bold">Nombres</div>
            <div class="col-xs-12 col-sm-6">           
              <input
              id="nombre"
              type="text"
              class="form-control"
              placeholder=""
              formControlName="nombre"
            /></div>
          </div>

          <div class="formfloatig">
            <input
              id="Correo-signup"
              type="text"
              class="form-control"
              placeholder=" "
            />
            <label for="Correo-signup" class="formLabel"
              >Correo institucional</label
            >
          </div>
          <div class="formfloatig">
            <select
              class="form-select form-select-lg"
              id="floatingcampo_modalidad"
              formControlName="campo_modalidad"
              required
              placeholder=" "
            >
              <option [value]="tipo" *ngFor="let tipo of tiposId">
                {{ tipo | uppercase }}
              </option>
            </select>
            <label
              for="floatingcampo_modalidad"
              class="selectLabel"
              [ngClass]="{ isFill: true }"
              >Tipo de Identificación</label
            >
          </div>
          <div class="formfloatig">
            <input
              id="Identificacion"
              type="text"
              class="form-control"
              placeholder=" "
            />
            <label for="Identificacion" class="formLabel">
              Número de Identificacion
            </label>
          </div>
          <div class="formfloatig">
            <select
              class="form-select form-select-lg"
              id="roles"
              formControlName="roles_id"
              required
              placeholder=" "
            >
              <!-- <option [value]="rol.id" *ngFor="let rol of roles">
                {{ rol.nombre | uppercase }}
              </option> -->
            </select>
            <label
              for="roles"
              class="selectLabel"
              [ngClass]="{ isFill: true }"
              >Cargo</label
            >
          </div>
          <div class="formfloatig">
            <select
              class="form-select form-select-lg"
              id="departamentos_id"
              formControlName="departamentos_id"
              required
              placeholder=" "
            >
              <!-- <option
                [value]="departamento.id"
                *ngFor="let departamento of deparmentos"
              > 
                {{ departamento.nombre | uppercase }}
              </option>-->
            </select>
            <label
              for="departamentos_id"
              class="selectLabel"
              [ngClass]="{ isFill: true }"
              >Departamento</label
            >
          </div>

          <div class="formfloatig">
            <input
              id="Contrasena"
              type="password"
              class="form-control"
              placeholder=" "
            />
            <label for="Contrasena" class="formLabel">Contraseña</label>
          </div>
          <div class="formfloatig">
            <input
              id="Confirmar"
              type="password"
              class="form-control"
              placeholder=" "
            />
            <label for="Confirmar" class="formLabel"
              >Confirmar contraseña</label
            >
          </div>

        <div class="alert alert-danger">
          error}}
        </div>
        <hr />

        <div class="footer-row d-md-flex justify-content-md-end mb-3">
          <button 
          class="btn btn-secondary d-grid gap-2 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-2"
          [routerLink]="['/usuarios/ver-usuario']"
          >
            Cancelar
          </button>
          <button
            id="btn-sub"
            (submit)="(true)"
            class="btn btn-success d-grid gap-2 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-2"
          >
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
