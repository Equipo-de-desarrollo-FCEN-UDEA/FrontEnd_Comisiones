      <div [ngbCollapse]="!isCollapsed" id="Login">
            <div class="form px-4 pt-5 m-2">
              <div class="formfloatig m-2">
                <input
                  id="Correo-input"
                  type="text"
                  class="form-control"
                  placeholder=" "
                  formControlName="correoLogin"
									[ngClass]="{ 'is-invalid': submitted && f.correoLogin.errors }"
                />
                <label for="Correo-input" class="formLabel"
                  >Correo institucional
                </label>
              </div>
              <div
                *ngIf="submitted && f.correoLogin.errors"
                class="invalid-feedback"
              >
                <div *ngIf="submitted && f.correoLogin.errors?.['required']">
                  El correo es requerido

                </div>
                <div *ngIf="submitted && f.correoLogin.errors?.['pattern']">
                  Ingresa tu correo institucional
                </div>
              </div>
              <div class="formfloatig m-2">
                <input
                  id="Contraseña"
                  type="password"
                  class="form-control"
                  placeholder=" "
                  formControlName="passwordLogin"
									[ngClass]="{ 'is-invalid': submitted && f.passwordLogin.errors }"
                />
                <label for="Contraseña" class="formLabel">Contraseña</label>
              </div>
							<div class="d-flex justify-content-start">
								<a routerLink="../recuperar-contrasena" class="btn btn-link pr-0"
								>¿Olvidaste tu contraseña?</a>
							</div>
							<div class="d-grid gap-2 col-12">
								<button
									id="btn-sub"
									(submit)="(true)"
									class="btn btn-dark"
								>
									<span
										*ngIf="isLoading | async"
										class="spinner-border spinner-border-sm"
										role="status"
										aria-hidden="true"
                    alt="Smiley"
									></span>
									Ingresar
								</button>
							</div>
            </div>
          </div>
